<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Equipamentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .hero-section {
            min-height: calc(100vh - 56px); /* Subtract navbar height */
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }

        .hero-image {
            font-size: 15rem;
            color: var(--bs-primary);
            opacity: 0.1;
            position: absolute;
            right: 5rem;
            top: 50%;
            transform: translateY(-50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-20px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        .hero-section h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #212529;
        }

        .hero-section p {
            font-size: 1.25rem;
            color: #495057;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .hero-buttons .btn {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .hero-buttons .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .hero-buttons .btn-outline-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 991.98px) {
            .hero-image {
                font-size: 10rem;
                right: 2rem;
            }
        }

        @media (max-width: 767.98px) {
            .hero-section {
                text-align: center;
            }
            
            .hero-image {
                display: none;
            }
            
            .hero-section p {
                margin-left: auto;
                margin-right: auto;
            }
            
            .hero-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Hidden message fields for JavaScript -->
    <input type="hidden" id="mensagem" th:value="${mensagem}">
    <input type="hidden" id="tipoMensagem" th:value="${tipoMensagem}">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-tools"></i>
                Controle de Equipamentos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/equipamentos">
                            <i class="bi bi-list-ul"></i> Equipamentos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">
                            <i class="bi bi-people"></i> Usuários
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1>Controle de Equipamentos</h1>
                <p>Gerencie seus equipamentos e usuários de forma eficiente e organizada. Acompanhe o status, mantenha o controle e otimize seus recursos.</p>
                <div class="hero-buttons">
                    <a href="/equipamentos" class="btn btn-primary">
                        <i class="bi bi-list-ul"></i> Gerenciar Equipamentos
                    </a>
                    <a href="/usuarios" class="btn btn-outline-primary">
                        <i class="bi bi-people"></i> Gerenciar Usuários
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <i class="bi bi-tools"></i>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
